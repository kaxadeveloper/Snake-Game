<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <div class="wrapper">
        <div class="game-details">
            <span class="score">Score: 0</span>
            <span class="high-score">High Score: 30</span>
        </div>
        <div class="play-board"></div>
        <div class="controls">
            <span data-key="ArrowLeft" class="material-symbols-rounded">
                chevron_left
            </span>
            <span data-key="ArrowUp" class="material-symbols-rounded">
                keyboard_arrow_up
            </span>
            <span data-key="ArrowRight" class="material-symbols-rounded">
                chevron_right
            </span>
            <span data-key="ArrowDown" class="material-symbols-rounded">
                keyboard_arrow_down
            </span>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
